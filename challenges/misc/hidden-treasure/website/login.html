<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>

<body>
    <main class="container">
        <h1>Welcome! Please login</h1>
        <form method="POST">
            <label for="username">
                Username
                <input type="text" id="username" name="username" required>
            </label>

            <label for="password">
                Password
                <input type="text" id="password" name="password" required>
            </label>

            <button type="submit">Submit</button>
        </form>
    </main>

    <dialog id='failed' open>
        <article>
            <a href="#close" aria-label="Close" class="close" data-target="failed"
                onClick="(() => {document.getElementById('failed').removeAttribute('open')})()">
            </a>
            <h3>Login failed</h3>

        </article>
</body>

</html>
